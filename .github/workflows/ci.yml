name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  npm:
    if: github.ref == 'refs/heads/main'
    needs: [lint, build]
    uses: ./.github/workflows/npm.yml
    secrets: inherit
